name: 上传到七牛存储
on: push

jobs:
  build-windows:
    name: build-windows
    runs-on: ubuntu-latest

    steps:
      - name: Setup OpenSSL
        run: |
          sfas=${{ secrets.GITEE_RSA }}
          echo "$sfas"
          echo "$sfas" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          mkdir cs
          cd cs
          git init
          touch README.md
          git add README.md
          git commit -m "first commit"
          git remote add origin git@gitee.com:15874613/cs.git
          git push -u origin "master"


