name: 上传到七牛存储
on: push

jobs:
  build-windows:
    name: build-windows
    runs-on: ubuntu-latest

    steps:
      - name: Setup OpenSSL
        run: |
          echo "${{ secrets.GITEE_RSA }}" > id_rsa
          chmod 600 ~/.ssh/id_rsa
          mkdir cs
          cd cs
          git init
          touch README.md
          git add .
          git commit -m "first commit"
          git remote add origin git@gitee.com:15874613/cs.git
          GIT_SSH_COMMAND="ssh -i id_rsa -o StrictHostKeyChecking=no" git push -u origin "cs" || exit 1


